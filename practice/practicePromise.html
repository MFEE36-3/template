<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise = (num)=>{
            return new promise((resolve,reject)=>{
                num ? resolve(`${num}, 成功`) :reject(`失敗`);
            })

        }
        promise(1)
        .then(success=>{
            console.log(success);
            return promise(2);
        }).then(success=>{
            console.log(success);
            return promise(0);
        }).then(success=>{
            console.log(success);
            return promise(3);
        }).catch(fail=>console.log(fail));
    </script>
</body>
</html>
