<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>AJAX</h3>
    <button onclick="getData()">取得資料</button>
    <div id="result"></div>
    <script>
        function getData(){
            fetch("https://cwpeng.github.io/live-records-samples/data/products.json").then((r)=>{
                return r.json();
            }).then((data)=>{
                let result = document.querySelector("#result");
                result.innerHTML="";
                data.forEach((item)=>{
                    let {name,price,description} = item;
                    result.innerHTML +=`<div>name:${name},price:${price},description:${description}</div>`
                })
                /*
                for(let i = 0; i<data.length;i++){
                    let products = data[i];
                    console.log(products);
                }  
                */
            })
        }
        
    </script>
</body>

</html>
